    <script>
        window.addEventListener('scroll', function () {
            var body = document.body;
            var scrollPosition = window.scrollY || document.documentElement.scrollTop;
    
            let navBar = document.querySelector("#mainNav")
    
            // Check if scroll position is at the top
            if (scrollPosition === 0) {
                // Set background color to white
                navBar.classList.remove('scrolled'); // Remove the 'scrolled' class
            } else {
                // Set background color to dimgrey
                navBar.classList.add('scrolled'); // Add the 'scrolled' class
            }
        });
    </script>
